
[entities]

	[entities.hidebehind]
		#True if this entity can despawn freely when no players are nearby.
		doDespawn = false
		#The spawn chance compared to other entities (typically between 6-20)
		#Range: 1 ~ 9999
		weight = 5
		#Whether to use spawn costs in spawning or not
		useSpawnCosts = false
		#Maxmimum cost the spawning algorithm can accrue for this entity
		#Range: 0.01 ~ 9999.0
		maxCost = 10.0
		#Setting to true enables biome based variant spawning. This will make this entity choose variants based on the biome they spawn in. (No longer affects spawn eggs as it did in the past, only natural spawns)
		biomeBasedVariants = true
		#Must be greater or equal to min value!
		#Range: 1 ~ 9999
		maxGroup = 1
		#Disables natural spawning
		doSpawning = true
		#Must be greater than 0
		#Range: 1 ~ 9999
		minGroup = 1
		#Cost to spawning algorithm per entity spawned
		#Range: 0.01 ~ 9999.0
		costPer = 1.0
		#Enter biome Resource Locations. Supports modded biomes.
		spawnBiomes = ["minecraft:tall_birch_hills", "minecraft:taiga_hills", "minecraft:giant_tree_taiga", "minecraft:dark_forest", "minecraft:dark_forest_hills", "minecraft:wooded_mountains", "minecraft:flower_forest", "minecraft:tall_birch_forest", "minecraft:birch_forest", "minecraft:jungle_edge", "minecraft:birch_forest_hills", "minecraft:snowy_taiga_mountains", "minecraft:snowy_taiga_hills", "minecraft:wooded_hills", "minecraft:taiga", "minecraft:giant_tree_taiga_hills", "minecraft:snowy_taiga", "minecraft:forest", "minecraft:taiga_mountains", "minecraft:giant_spruce_taiga", "minecraft:giant_spruce_taiga_hills"]

